<div class="right-part">
  <button id="darklight-switch">dark/light</button>
  <h2>Our repos</h2>
  <ul class="repositories">
    {% for repository in site.github.public_repositories %}
      <li>
        <a href="{{ repository.html_url }}">
          {{ repository.name }}
        </a>
        {{ repository.description }}
      </li>
    {% endfor %}
  </ul>
</div>
